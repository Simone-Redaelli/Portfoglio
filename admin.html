<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- 1. BASE & SFONDO --- */
        :root { --primary: #64ffda; --bg-dark: #0a192f; --card-bg: rgba(17, 34, 64, 0.7); --text-main: #ccd6f6; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(100, 255, 218, 0.05) 0%, transparent 40%);
        }

        /* --- 2. HEADER --- */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 0; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        h1 { color: #fff; font-size: 1.8rem; display: flex; align-items: center; gap: 10px; }
        h1 i { color: var(--primary); }

        .btn-logout {
            background: rgba(255, 99, 71, 0.1); border: 1px solid #ff6347; color: #ff6347;
            padding: 8px 16px; border-radius: 5px; cursor: pointer; text-decoration: none; font-weight: 600; transition: 0.3s;
        }
        .btn-logout:hover { background: rgba(255, 99, 71, 0.2); }

        /* --- 3. LAYOUT GRIGLIA --- */
        .container { max-width: 1200px; margin: 0 auto; display: grid; gap: 30px; grid-template-columns: 1fr 2fr; }
        
        @media (max-width: 900px) { .container { grid-template-columns: 1fr; } }

        /* --- 4. CARDS (Stile Vetro) --- */
        .card {
            background: var(--card-bg); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 15px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .card-header { font-size: 1.2rem; color: #fff; margin-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px; }

        /* --- 5. FORM CREAZIONE --- */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 0.9rem; color: #8892b0; }
        input, select {
            width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border: 1px solid #233554;
            border-radius: 5px; color: #fff; outline: none;
        }
        input:focus, select:focus { border-color: var(--primary); }

        .btn-create {
            width: 100%; padding: 12px; background: var(--primary); color: #0a192f; border: none;
            border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-create:hover { background: #4cd6b3; transform: translateY(-2px); }

        /* --- 6. TABELLA UTENTI --- */
        .table-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 12px; color: #8892b0; border-bottom: 1px solid rgba(255,255,255,0.1); font-weight: 600; }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); vertical-align: middle; }
        
        .user-avatar { 
            width: 35px; height: 35px; background: rgba(100, 255, 218, 0.1); color: var(--primary);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-right: 10px;
        }
        .user-info { display: flex; align-items: center; }

        /* Badge Ruoli */
        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-admin { background: rgba(255, 99, 71, 0.15); color: #ff6347; border: 1px solid rgba(255, 99, 71, 0.3); }
        .badge-client { background: rgba(100, 255, 218, 0.15); color: var(--primary); border: 1px solid rgba(100, 255, 218, 0.3); }

        /* Azioni */
        .actions { display: flex; gap: 10px; }
        .btn-icon { border: none; background: none; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .btn-edit { color: #64ffda; } .btn-edit:hover { color: #fff; }
        .btn-delete { color: #ff6347; } .btn-delete:hover { color: #fff; }

        /* --- 7. MODALE DI MODIFICA --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;
        }
        .modal-content {
            background: #112240; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px;
            border: 1px solid var(--primary); position: relative;
        }
        .close-modal { position: absolute; top: 15px; right: 20px; color: #fff; cursor: pointer; font-size: 1.5rem; }

        /* Stile bottone Dashboard */
.header-actions {
    display: flex;
    gap: 15px; /* Spazio tra i bottoni */
}

.btn-dashboard {
    background: rgba(100, 255, 218, 0.1); /* Sfondo verde trasparente */
    border: 1px solid #64ffda;
    color: #64ffda;
    padding: 8px 16px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 600;
    transition: 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
}

.btn-dashboard:hover {
    background: rgba(100, 255, 218, 0.2);
    box-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
    transform: translateY(-2px);
}
    </style>
</head>
<body>

    <header class="container-header" style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 20px 0; margin-bottom: 30px; border-bottom: 1px solid rgba(255,255,255,0.1);">
    
        <h1><i class="fa-solid fa-users-gear"></i> Gestione Utenti</h1>
        
        <div class="header-actions">
            <a href="portale.html" class="btn-dashboard">
                <i class="fa-solid fa-chart-line"></i> Dashboard Analitica
            </a>
    
            <a href="index.html" class="btn-logout">
                <i class="fa-solid fa-power-off"></i> Logout
            </a>
        </div>
    
    </header>

    <div class="container">
        
        <div class="card">
            <div class="card-header"><i class="fa-solid fa-user-plus"></i> Nuovo Utente</div>
            <div id="create-user-form">
                <div class="form-group">
                    <label>Nome e Cognome</label>
                    <input type="text" id="new-name" placeholder="Es. Mario Rossi">
                </div>
                <div class="form-group">
                    <label>Email Accesso</label>
                    <input type="email" id="new-email" placeholder="email@cliente.com">
                </div>
                <div class="form-group">
                    <label>Password Provvisoria</label>
                    <input type="text" id="new-password" placeholder="Min. 6 caratteri">
                </div>
                <div class="form-group">
                    <label>Ruolo</label>
                    <select id="new-role">
                        <option value="cliente">Cliente (Standard)</option>
                        <option value="admin">Amministratore</option>
                    </select>
                </div>
                <button id="btn-add-user" class="btn-create">Crea Utente</button>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fa-solid fa-users"></i> Utenti del Sistema
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Utente</th>
                            <th>Email</th>
                            <th>Ruolo</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <tr><td colspan="4" style="text-align:center;">Caricamento...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3 style="color:#fff; margin-bottom:20px;">Modifica Utente</h3>
            <input type="hidden" id="edit-uid"> <div class="form-group">
                <label>Nome</label>
                <input type="text" id="edit-name">
            </div>
            
            <div class="form-group">
                <label>Ruolo</label>
                <select id="edit-role">
                    <option value="cliente">Cliente</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            
            <button id="btn-save-edit" class="btn-create">Salva Modifiche</button>
            <p style="font-size:0.8rem; color:#8892b0; margin-top:10px;">*L'email non può essere modificata da qui.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIGURAZIONE (INCOLLA LA TUA) ---
        const firebaseConfig = {
            apiKey: "AIzaSyD1LnDnFa6Yr0y2ZA1BrnGhjxGW4TrNjm0",
            authDomain: "db--medici.firebaseapp.com",
            projectId: "db--medici",
            storageBucket: "db--medici.firebasestorage.app",
            messagingSenderId: "1036578434966",
            appId: "1:1036578434966:web:f7efe660bd2a744a99b7b7",
            measurementId: "G-SXQDDFW294",
        };

        // Inizializza App Principale (per controllare chi è loggato ora)
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Inizializza "Secondary App" (TRUCCO: serve per creare utenti senza sloggarti)
        const secondaryApp = initializeApp(firebaseConfig, "Secondary");
        const secondaryAuth = getAuth(secondaryApp);

        // --- 1. CONTROLLO ADMIN ---
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "login.html"; // Se non sei loggato, via
            } else {
                console.log("Admin loggato:", user.email);
                loadUsers(); // Carica la lista solo se sei loggato
            }
        });

        // --- 2. CARICAMENTO LISTA UTENTI ---
        async function loadUsers() {
            const tableBody = document.getElementById('user-table-body');
            tableBody.innerHTML = ''; // Pulisci tabella

            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                
                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const uid = docSnap.id;
                    const initials = data.nome ? data.nome.substring(0,2).toUpperCase() : "UT";
                    
                    const roleBadge = data.ruolo === 'admin' 
                        ? `<span class="badge badge-admin">ADMIN</span>` 
                        : `<span class="badge badge-client">CLIENTE</span>`;

                    const row = `
                        <tr>
                            <td>
                                <div class="user-info">
                                    <div class="user-avatar">${initials}</div>
                                    <span>${data.nome || "Senza Nome"}</span>
                                </div>
                            </td>
                            <td>${data.email}</td>
                            <td>${roleBadge}</td>
                            <td>
                                <div class="actions">
                                    <button class="btn-icon btn-edit" onclick="openEditModal('${uid}', '${data.nome}', '${data.ruolo}')">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
                                    <button class="btn-icon btn-delete" onclick="deleteUser('${uid}')">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // Riattacca gli eventi ai bottoni dinamici
                window.openEditModal = openEditModal;
                window.deleteUser = deleteUser;

            } catch (e) {
                console.error("Errore caricamento:", e);
                tableBody.innerHTML = `<tr><td colspan="4">Errore caricamento dati.</td></tr>`;
            }
        }

        // --- 3. CREAZIONE NUOVO UTENTE (Senza Logout) ---
        document.getElementById('btn-add-user').addEventListener('click', async () => {
            const name = document.getElementById('new-name').value;
            const email = document.getElementById('new-email').value;
            const password = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;

            if(!email || !password || !name) { alert("Compila tutti i campi!"); return; }

            const btn = document.getElementById('btn-add-user');
            btn.textContent = "Creazione in corso...";

            try {
                // Usa secondaryAuth per creare l'utente senza buttare fuori l'admin
                const userCredential = await createUserWithEmailAndPassword(secondaryAuth, email, password);
                const newUid = userCredential.user.uid;

                // Salva i dettagli nel Database Firestore
                await setDoc(doc(db, "users", newUid), {
                    nome: name,
                    email: email,
                    ruolo: role
                });

                alert("Utente creato con successo!");
                document.getElementById('new-name').value = "";
                document.getElementById('new-email').value = "";
                document.getElementById('new-password').value = "";
                loadUsers(); // Ricarica tabella

            } catch (error) {
                console.error(error);
                alert("Errore: " + error.message);
            }
            btn.textContent = "Crea Utente";
        });

        // --- 4. CANCELLAZIONE UTENTE ---
        async function deleteUser(uid) {
            if(confirm("Sei sicuro di voler eliminare questo utente dal database?")) {
                try {
                    await deleteDoc(doc(db, "users", uid));
                    alert("Utente rimosso dal database!");
                    loadUsers();
                } catch(e) {
                    alert("Errore eliminazione: " + e.message);
                }
            }
        }

        // --- 5. LOGICA MODIFICA (MODAL) ---
        const modal = document.getElementById('edit-modal');
        const closeModal = document.querySelector('.close-modal');

        function openEditModal(uid, nome, ruolo) {
            document.getElementById('edit-uid').value = uid;
            document.getElementById('edit-name').value = nome;
            document.getElementById('edit-role').value = ruolo;
            modal.style.display = 'flex';
        }

        // Chiudi Modal
        closeModal.onclick = () => { modal.style.display = 'none'; }
        window.onclick = (event) => { if (event.target == modal) modal.style.display = 'none'; }

        // Salva Modifiche
        document.getElementById('btn-save-edit').addEventListener('click', async () => {
            const uid = document.getElementById('edit-uid').value;
            const newName = document.getElementById('edit-name').value;
            const newRole = document.getElementById('edit-role').value;

            try {
                const userRef = doc(db, "users", uid);
                await updateDoc(userRef, {
                    nome: newName,
                    ruolo: newRole
                });
                alert("Modifiche salvate!");
                modal.style.display = 'none';
                loadUsers();
            } catch (e) {
                console.error(e);
                alert("Errore aggiornamento: " + e.message);
            }
        });

        // Logout
        document.querySelector('.btn-logout').addEventListener('click', (e) => {
            e.preventDefault();
            signOut(auth).then(() => window.location.href = "index.html");
        });

    </script>
</body>
</html>
