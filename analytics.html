<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Analitica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* --- 1. SFONDO E BASE (Stile Coerente) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: #0a192f;
            color: #ccd6f6;
            min-height: 100vh;
            padding: 40px 20px;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(100, 255, 218, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(65, 105, 225, 0.08) 0%, transparent 20%);
        }

        .container { max-width: 1100px; margin: 0 auto; }

        /* --- 2. HEADER --- */
        .header-row {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 2rem; color: #e6f1ff; display: flex; align-items: center; gap: 15px; }
        
        .back-btn {
            color: #64ffda; text-decoration: none; padding: 10px 24px;
            border: 1px solid #64ffda; border-radius: 50px; font-weight: 600;
            background: rgba(100, 255, 218, 0.05); transition: all 0.3s;
        }
        .back-btn:hover { background: rgba(100, 255, 218, 0.2); transform: translateX(-5px); }

        /* --- 3. CARDS VETRO --- */
        .glass-card {
            background: rgba(17, 34, 64, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .card-title {
            color: #fff; font-size: 1.2rem; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
        }

        /* --- 4. TABELLA LOG --- */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; }
        
        th { text-align: left; color: #8892b0; padding: 10px 15px; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        
        tbody tr { background: rgba(255,255,255,0.02); transition: 0.2s; }
        tbody tr:hover { background: rgba(255,255,255,0.05); transform: scale(1.01); }
        
        td { padding: 15px; color: #ccd6f6; vertical-align: middle; font-size: 0.95rem; }
        td:first-child { border-top-left-radius: 10px; border-bottom-left-radius: 10px; }
        td:last-child { border-top-right-radius: 10px; border-bottom-right-radius: 10px; text-align: right; }

        /* Badge Stato */
        .status-dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 6px; }
        .success { color: #64ffda; } .success .status-dot { background: #64ffda; box-shadow: 0 0 8px #64ffda; }
        .error { color: #ff6b6b; } .error .status-dot { background: #ff6b6b; box-shadow: 0 0 8px #ff6b6b; }
        .info { color: #f1c40f; } .info .status-dot { background: #f1c40f; box-shadow: 0 0 8px #f1c40f; }

        /* Canvas Chart Responsivo */
        .chart-container { position: relative; height: 350px; width: 100%; }
        
        .no-data { text-align: center; color: #8892b0; font-style: italic; padding: 20px; }
    </style>
</head>
<body style="cursor: auto !important;">

<div class="container">
    <div class="header-row">
        <h1><i class="fa-solid fa-chart-line" style="color: #64ffda;"></i> Dashboard Analitica</h1>
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Torna al Portale</a>
    </div>

    <div class="glass-card">
        <div class="card-title">
            <i class="fa-regular fa-calendar-check"></i> Attività Recente (Ultimi 7 Giorni)
        </div>
        <div class="chart-container">
            <canvas id="visitChart"></canvas>
        </div>
    </div>

    <div class="glass-card">
        <div class="card-title">
            <i class="fa-solid fa-shield-halved"></i> Log di Sistema e Accessi
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Data/Ora</th>
                    <th>Utente</th>
                    <th>Azione</th>
                    <th style="text-align: right;">Stato</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    // --- 1. RECUPERO DATI DAL SISTEMA ---
    // Prende i log salvati. Se non ce ne sono, usa un array vuoto.
    const logs = JSON.parse(localStorage.getItem('systemLogs')) || [];

    // --- 2. FUNZIONE PER RIEMPIRE LA TABELLA ---
    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = ''; // Pulisce eventuali dati vecchi

        if (logs.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" class="no-data">Nessuna attività registrata nel sistema.</td></tr>';
            return;
        }

        // Prende gli ultimi 10 log (invertendo l'array per avere i più recenti in alto)
        const recentLogs = logs.slice().reverse().slice(0, 10);

        recentLogs.forEach(log => {
            // Formattazione Data
            const d = new Date(log.data);
            const dataStr = d.toLocaleDateString('it-IT') + ' ' + d.toLocaleTimeString('it-IT').slice(0,5);

            // Gestione classi CSS per i colori (Successo=Verde, Errore=Rosso)
            let statusClass = 'info';
            if (log.stato === 'Successo') statusClass = 'success';
            if (log.stato === 'Errore') statusClass = 'error';

            // Colore utente (Rosso se sconosciuto, Bianco se loggato)
            let userColor = (log.utente === 'Sconosciuto') ? '#ff6b6b' : 'white';

            // Creazione riga HTML identica al tuo design
            const row = `
                <tr>
                    <td style="color: #8892b0;">${dataStr}</td>
                    <td style="font-weight: bold; color: ${userColor};">${log.utente}</td>
                    <td>${log.azione}</td>
                    <td class="${statusClass}"><span class="status-dot"></span>${log.stato}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    // --- 3. FUNZIONE PER IL GRAFICO DINAMICO ---
    function initChart() {
        const ctx = document.getElementById('visitChart').getContext('2d');
        
        // Calcolo dati ultimi 7 giorni
        const labels = [];
        const dataValues = [];

        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            
            // Etichetta giorno (es. "Lun")
            labels.push(d.toLocaleDateString('it-IT', { weekday: 'short' }));

            // Conta i log di quel giorno
            const start = new Date(d.setHours(0,0,0,0)).getTime();
            const end = new Date(d.setHours(23,59,59,999)).getTime();
            
            const count = logs.filter(l => {
                const t = new Date(l.data).getTime();
                return t >= start && t <= end;
            }).length;

            dataValues.push(count);
        }

        // Gradiente Neon
        let gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(100, 255, 218, 0.4)'); 
        gradient.addColorStop(1, 'rgba(100, 255, 218, 0.0)'); 

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels, // Giorni calcolati
                datasets: [{
                    label: 'Attività Registrate',
                    data: dataValues, // Dati calcolati
                    borderColor: '#64ffda',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    pointBackgroundColor: '#0a192f',
                    pointBorderColor: '#64ffda',
                    pointBorderWidth: 2,
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255, 255, 255, 0.05)' },
                        ticks: { color: '#8892b0', stepSize: 1 }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#8892b0' }
                    }
                }
            }
        });
    }

    // --- AVVIO ---
    renderTable();
    initChart();

</script>
    <button onclick="generaDatiTest()" style="
    position: fixed; 
    bottom: 20px; 
    right: 20px; 
    padding: 15px 25px; 
    background: #e74c3c; 
    color: white; 
    border: none; 
    border-radius: 50px; 
    font-weight: bold; 
    cursor: pointer; 
    box-shadow: 0 0 20px rgba(231, 76, 60, 0.6);
    z-index: 9999;
    font-size: 1rem;
">
    <i class="fa-solid fa-flask"></i> Genera Dati Finti
</button>

<script>
function generaDatiTest() {
    if(!confirm("Attenzione: Questo cancellerà i log attuali e ne creerà di finti per il test. Procedere?")) return;

    let fakeLogs = [];
    const azioni = ["Login Portale", "Creazione Referto", "Errore Database", "Logout", "Visita Cartella", "Modifica Profilo"];
    const utenti = ["Dr. House", "Dr. Rossi", "Sconosciuto", "Infermiere John", "Dir. Sanitario"];
    const stati = ["Successo", "Successo", "Successo", "Successo", "Errore"];

    // Genera 30 log casuali negli ultimi 7 giorni
    for(let i=0; i<30; i++) {
        let d = new Date();
        // Sottrae un numero casuale di giorni (da 0 a 7) e ore casuali
        d.setDate(d.getDate() - Math.floor(Math.random() * 7)); 
        d.setHours(Math.floor(Math.random() * 24));
        
        fakeLogs.push({
            data: d.toISOString(),
            azione: azioni[Math.floor(Math.random() * azioni.length)],
            utente: utenti[Math.floor(Math.random() * utenti.length)],
            stato: stati[Math.floor(Math.random() * stati.length)]
        });
    }

    // Ordina per data
    fakeLogs.sort((a, b) => new Date(a.data) - new Date(b.data));

    // Salva e ricarica
    localStorage.setItem('systemLogs', JSON.stringify(fakeLogs));
    location.reload();
}
</script>
<script src="logger.js"></script>
</body>
</html>
