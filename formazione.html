<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formazione Interna & Aggiornamenti</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* STILE BASE */
        body {
            background-color: #0a192f; color: #ccd6f6;
            font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0;
            display: flex; justify-content: center; cursor: auto !important;
        }

        .container { width: 90%; max-width: 1400px; margin: 40px auto; padding-bottom: 50px; }

        .header-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 30px; border-bottom: 2px solid #233554; padding-bottom: 20px;
        }
        .header-bar h2 {
            font-size: 2rem; color: #e6f1ff; text-transform: uppercase;
            letter-spacing: 2px; border-bottom: 3px solid #bd93f9;
        }
        .back-btn {
            color: #bd93f9; text-decoration: none; font-size: 1.1rem;
            padding: 10px 20px; border: 1px solid rgba(189, 147, 249, 0.3);
            border-radius: 5px; transition: all 0.3s;
        }
        .back-btn:hover { background: rgba(189, 147, 249, 0.1); }

        /* AREA ADMIN */
        #admin-controls {
            display: none; background: #112240; padding: 30px;
            border-radius: 10px; margin-bottom: 50px; border: 1px solid #233554;
        }
        #admin-controls h3 { color: #bd93f9; margin-top: 0; border-bottom: 1px solid #233554; padding-bottom: 10px; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .span-3 { grid-column: span 3; }
        
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 0.9rem; color: #a8b2d1; font-weight: 600; }
        .input-group input, .input-group textarea, .input-group select {
            background: rgba(255, 255, 255, 0.05); border: 1px solid #233554;
            color: #fff; padding: 12px; border-radius: 6px; font-size: 1rem; outline: none;
        }
        button.add-btn {
            grid-column: span 3; background-color: #bd93f9; color: #0a192f; border: none;
            padding: 15px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 10px;
        }
        button.add-btn:hover { opacity: 0.9; }

        /* RICERCA */
        .search-container { margin-bottom: 30px; position: relative; }
        .search-input {
            width: 100%; padding: 15px 15px 15px 50px;
            background-color: #112240; border: 1px solid #233554; color: #fff;
            font-size: 1.1rem; border-radius: 50px; outline: none; box-sizing: border-box;
        }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: #bd93f9; }

        /* GRIGLIA CORSI */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        
        .course-card {
            background: #112240; padding: 25px; border-radius: 8px; 
            border-top: 4px solid #bd93f9;
            position: relative; cursor: pointer; transition: transform 0.3s;
            display: flex; flex-direction: column; gap: 10px;
        }
        .course-card:hover { transform: translateY(-5px); background: #172a45; }

        .course-date { font-family: monospace; color: #8892b0; font-size: 0.9rem; background: rgba(0,0,0,0.2); padding: 3px 8px; border-radius: 4px; align-self: flex-start;}
        .course-title { font-size: 1.4rem; color: #e6f1ff; font-weight: bold; margin: 5px 0; }
        .course-meta { display: flex; justify-content: space-between; font-size: 0.9rem; color: #a8b2d1; border-top: 1px solid #233554; padding-top: 15px; margin-top: 5px; }
        .cat-tag { color: #bd93f9; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
        
        .delete-btn {
            position: absolute; top: 15px; right: 15px; color: #ff5f5f; background: transparent;
            border: none; font-size: 1.1rem; cursor: pointer; transition: 0.3s; z-index: 10;
        }
        .delete-btn:hover { transform: scale(1.2); }

        /* MODALE */
        .modal {
            display: none; position: fixed; z-index: 2000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: #112240; border: 1px solid #bd93f9; padding: 40px; border-radius: 12px;
            width: 90%; max-width: 800px; color: #ccd6f6; position: relative;
            max-height: 85vh; overflow-y: auto;
        }
        .close-modal { 
            position: absolute; top: 15px; right: 20px; font-size: 25px; 
            cursor: pointer; color: #8892b0; transition: 0.3s;
        }
        .close-modal:hover { color: #fff; }
        .modal-header-date { color: #bd93f9; font-family: monospace; font-size: 1.1rem; margin-bottom: 5px; }
        .modal-main-title { font-size: 2rem; color: white; margin: 0 0 10px 0; font-weight: 700; }
        .modal-instructor { color: #8892b0; font-size: 1rem; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #233554; }
        .report-text { 
            font-size: 1.05rem; line-height: 1.7; color: #e6f1ff; 
            white-space: pre-wrap; background: rgba(255,255,255,0.02); padding: 20px; border-radius: 8px;
        }
        .external-link {
            display: inline-block; margin-top: 20px; background: #233554; color: #bd93f9;
            padding: 10px 15px; border-radius: 5px; text-decoration: none; font-weight: bold;
        }
        .external-link:hover { background: #304a75; }

        .edit-modal-btn {
            float: right; margin-top: -50px; 
            background: transparent; border: 1px solid #bd93f9; color: #bd93f9;
            padding: 8px 15px; border-radius: 4px; cursor: pointer; font-size: 0.9rem; transition: 0.3s;
        }
        .edit-lbl { display: block; color: #8892b0; font-size: 0.85rem; margin-top: 15px; margin-bottom: 5px; text-transform: uppercase; }
        .edit-input { width: 100%; padding: 10px; background: rgba(255,255,255,0.05); border: 1px solid #233554; color: white; border-radius: 5px; font-family: inherit; font-size: 1rem; box-sizing: border-box; }
        .save-edit-btn { background: #bd93f9; color: #0a192f; border: none; padding: 12px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; margin-right: 10px; margin-top: 20px;}
        .cancel-edit-btn { background: transparent; border: 1px solid #8892b0; color: #8892b0; padding: 12px 20px; border-radius: 5px; cursor: pointer; }

        /* --- STILE NOTIFICHE (SweetAlert) --- */
        div:where(.swal2-container) div:where(.swal2-popup) {
            background: #112240 !important;
            border: 1px solid #233554; color: #ccd6f6;
        }
        div:where(.swal2-title) { color: #e6f1ff !important; }
        div:where(.swal2-html-container) { color: #8892b0 !important; }
        .btn-confirm-del { background-color: #ff5f5f !important; color: white !important; }
        .btn-cancel { background-color: #233554 !important; color: #ccd6f6 !important; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-bar">
            <a href="portale.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
            <h2><i class="fa-solid fa-graduation-cap"></i> Formazione Interna</h2>
        </div>

        <div id="admin-controls">
            <h3><i class="fa-solid fa-pen-nib"></i> Carica Nuovo Referto Formazione</h3>
            <div class="form-grid">
                <div class="input-group"> <label>Titolo Corso</label> <input type="text" id="inTitolo" placeholder="Es. Aggiornamento BLSD"> </div>
                <div class="input-group"> <label>Data</label> <input type="date" id="inData"> </div>
                <div class="input-group">
                    <label>Categoria</label>
                    <select id="inCat">
                        <option value="Sanitario">Sanitario (Medici/Inf.)</option>
                        <option value="Soccorritori">Soccorritori 118</option>
                        <option value="Autisti">Autisti / Guida Sicura</option>
                        <option value="Sala Operativa">Sala Operativa / Radio</option>
                        <option value="Generale">Generale / Istituzionale</option>
                    </select>
                </div>
                <div class="input-group span-3"> <label>Istruttore</label> <input type="text" id="inIstruttore" placeholder="Es. Dott. Rossi"> </div>
                <div class="input-group span-3"> <label>Link Materiale (Opzionale)</label> <input type="text" id="inLink"> </div>
                <div class="input-group span-3"> <label>Referto Completo</label> <textarea id="inDescrizione" rows="6"></textarea> </div>
                <button class="add-btn" id="btnAdd"><i class="fa-solid fa-upload"></i> Pubblica Referto</button>
            </div>
        </div>

        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Cerca...">
        </div>

        <div id="course-list" class="course-grid"></div>
    </div>

    <div id="courseModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modalDetails"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, getDocs, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD1LnDnFa6Yr0y2ZA1BrnGhjxGW4TrNjm0",
            authDomain: "db--medici.firebaseapp.com",
            projectId: "db--medici",
            storageBucket: "db--medici.firebasestorage.app",
            messagingSenderId: "1036578434966",
            appId: "1:1036578434966:web:f7efe660bd2a744a99b7b7",
            measurementId: "G-SXQDDFW294",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const adminControls = document.getElementById('admin-controls');
        const courseList = document.getElementById('course-list');
        const modal = document.getElementById('courseModal');
        const modalContent = document.getElementById('modalDetails');
        let isAdmin = false;

        // AUTH
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().ruolo === "admin") {
                    isAdmin = true;
                    adminControls.style.display = "block";
                }
                loadCorsi();
            } else { window.location.href = "login.html"; }
        });

        async function loadCorsi() {
            courseList.innerHTML = "";
            try {
                const q = query(collection(db, "formazione"), orderBy("data", "desc"));
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) { courseList.innerHTML = "<p>Nessun corso.</p>"; return; }

                querySnapshot.forEach((docSnap) => {
                    const data = docSnap.data();
                    const card = document.createElement('div');
                    card.className = "course-card";
                    const dataFormat = data.data ? new Date(data.data).toLocaleDateString('it-IT') : 'N/D';

                    card.onclick = (e) => { if (!e.target.closest('.delete-btn')) openModal(data, docSnap.id); };
                    card.innerHTML = `
                        ${isAdmin ? `<button onclick="eliminaCorso(event, '${docSnap.id}')" class="delete-btn"><i class="fa-solid fa-trash"></i></button>` : ''}
                        <div class="course-date"><i class="fa-regular fa-calendar"></i> ${dataFormat}</div>
                        <div class="course-title">${data.titolo}</div>
                        <div style="font-size:0.9rem; color:#8892b0; margin-bottom:10px;">${data.istruttore}</div>
                        <div class="course-meta"><span class="cat-tag">${data.categoria}</span><span><i class="fa-solid fa-book-open"></i> Leggi</span></div>
                    `;
                    courseList.appendChild(card);
                });
            } catch (error) { 
                console.error(error);
                if(error.message.includes("index")) alert("Manca indice Firestore (Vedi Console)");
            }
        }

        // AGGIUNGI (CON SWEETALERT)
        document.getElementById('btnAdd').addEventListener('click', async () => {
            const titolo = document.getElementById('inTitolo').value.trim();
            const data = document.getElementById('inData').value;
            const categoria = document.getElementById('inCat').value;
            const istruttore = document.getElementById('inIstruttore').value.trim();
            const link = document.getElementById('inLink').value.trim();
            const descrizione = document.getElementById('inDescrizione').value.trim();

            if (titolo && data && descrizione) {
                try {
                    await addDoc(collection(db, "formazione"), { titolo, data, categoria, istruttore, link, descrizione });
                    document.querySelectorAll('input, textarea').forEach(i => i.value = '');
                    
                    Swal.fire({
                        icon: 'success', title: 'Pubblicato!', text: 'Il referto è online.',
                        toast: true, position: 'top-end', showConfirmButton: false, timer: 2000,
                        background: '#112240', color: '#fff', iconColor: '#64ffda'
                    });
                    loadCorsi();
                } catch (e) { Swal.fire("Errore", e.message, "error"); }
            } else { Swal.fire("Attenzione", "Compila Titolo, Data e Descrizione.", "warning"); }
        });

        // ELIMINA (CON SWEETALERT MODERNO)
        window.eliminaCorso = async (event, id) => {
            event.stopPropagation();
            const result = await Swal.fire({
                title: 'Eliminare il referto?', text: "Non potrai recuperarlo!", icon: 'warning',
                showCancelButton: true, confirmButtonText: 'Sì, elimina', cancelButtonText: 'Annulla',
                customClass: { confirmButton: 'btn-confirm-del', cancelButton: 'btn-cancel' },
                background: '#112240', color: '#e6f1ff', iconColor: '#ff5f5f'
            });

            if (result.isConfirmed) {
                await deleteDoc(doc(db, "formazione", id));
                Swal.fire({
                    icon: 'success', title: 'Eliminato!', toast: true, position: 'top-end',
                    showConfirmButton: false, timer: 1500, background: '#112240', color: '#fff'
                });
                loadCorsi();
            }
        };

        // ALTRE FUNZIONI (MODALE)
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.course-card').forEach(c => c.style.display = c.innerText.toLowerCase().includes(term) ? "flex" : "none");
        });

        window.openModal = (data, id) => {
            const dataFormat = data.data ? new Date(data.data).toLocaleDateString('it-IT') : 'N/D';
            const editBtn = isAdmin ? `<button onclick="attivaModifica('${id}')" class="edit-modal-btn"><i class="fa-solid fa-pen-to-square"></i> Modifica</button>` : '';
            const linkBtn = data.link ? `<a href="${data.link}" target="_blank" class="external-link"><i class="fa-solid fa-link"></i> Materiale</a>` : '';

            modalContent.innerHTML = `
                <div id="viewMode_${id}">
                    ${editBtn}
                    <div class="modal-header-date">${dataFormat} - ${data.categoria}</div>
                    <h2 class="modal-main-title">${data.titolo}</h2>
                    <div class="modal-instructor">Responsabile: <span style="color:white;">${data.istruttore}</span></div>
                    <div class="report-text">${data.descrizione}</div>
                    ${linkBtn}
                    <div id="hiddenData_${id}" style="display:none;" data-titolo="${data.titolo}" data-data="${data.data}" data-cat="${data.categoria}" data-istr="${data.istruttore}" data-link="${data.link}" data-desc="${data.descrizione}"></div>
                </div>`;
            modal.style.display = "flex";
        };

        window.attivaModifica = (id) => {
            const d = document.getElementById(`hiddenData_${id}`).dataset;
            document.getElementById(`viewMode_${id}`).innerHTML = `
                <h3 style="color:#bd93f9;margin-top:0;">Modifica</h3>
                <label class="edit-lbl">Titolo</label><input id="edTitolo" class="edit-input" value="${d.titolo}">
                <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
                    <div><label class="edit-lbl">Data</label><input type="date" id="edData" class="edit-input" value="${d.data}"></div>
                    <div><label class="edit-lbl">Cat.</label><select id="edCat" class="edit-input" style="background:#112240;"><option value="Sanitario">Sanitario</option><option value="Soccorritori">Soccorritori</option><option value="Autisti">Autisti</option><option value="Sala Operativa">Sala Op.</option><option value="Generale">Generale</option></select></div>
                </div>
                <label class="edit-lbl">Istruttore</label><input id="edIstr" class="edit-input" value="${d.istr}">
                <label class="edit-lbl">Link</label><input id="edLink" class="edit-input" value="${d.link}">
                <label class="edit-lbl">Testo</label><textarea id="edDesc" class="edit-input" rows="8">${d.desc}</textarea>
                <div style="display:flex;gap:10px;"><button onclick="salvaModifiche('${id}')" class="save-edit-btn">Salva</button><button onclick="annullaModifica()" class="cancel-edit-btn">Annulla</button></div>
            `;
            document.getElementById('edCat').value = d.cat;
        };

        window.salvaModifiche = async (id) => {
            try {
                await updateDoc(doc(db, "formazione", id), {
                    titolo: document.getElementById('edTitolo').value,
                    data: document.getElementById('edData').value,
                    categoria: document.getElementById('edCat').value,
                    istruttore: document.getElementById('edIstr').value,
                    link: document.getElementById('edLink').value,
                    descrizione: document.getElementById('edDesc').value
                });
                Swal.fire({ icon: 'success', title: 'Modificato!', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500, background: '#112240', color:'#fff', iconColor:'#64ffda'});
                modal.style.display = "none";
                loadCorsi();
            } catch (e) { Swal.fire("Errore", e.message, "error"); }
        };

        window.annullaModifica = () => { modal.style.display = "none"; };
        document.querySelector('.close-modal').onclick = () => { modal.style.display = "none"; };
        window.onclick = (e) => { if (e.target == modal) modal.style.display = "none"; };
    </script>
</body>
</html>
